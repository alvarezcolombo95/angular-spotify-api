<div *ngIf="!!this.isLoged(); else sesionNoIniciada" class="container">
    <div class="col-1 borde">
        
        <div class="container-info">
            <img [src]="profilePicUrl" alt="User Profile Picture">
            <div class="profile-info">
                <h2 style="font-size: 50px; font-weight: bold;">{{nombreUsuario}}</h2>
                <h6>Followers: {{followers}}</h6>
            </div> 
        </div>
        <div *ngIf="genreCounts && recentArtists.length > 0" style="width: 400px; margin: auto;">
            <h3 style="text-align:center;">Tus géneros más escuchados</h3>
            <canvas id="genreChartCanvas"></canvas>
        </div>
               
    </div>
    <div class="recent col-2 borde">
        <h3>Esto es lo que has estado escuchando!</h3>
        <br>
        <button type="button" (click)="toggleShowType()" class="btn btn-default">
            {{showType}}
        </button>
        <button class="btn btn-default" (click)="toggleTermType()">
            {{termType}}
        </button>
        <button *ngIf="showType==='Canciones'" (click)="createPlaylist()" class="btn btn-create">Crear Playlist</button>
        <span *ngIf="playlistSuccess" style="margin-left: 10px; font-weight: bold; color: green;">Playlist creada con exito</span>
        <br><br>
        <ng-container *ngIf="showType==='Canciones'">
            <app-track class="media" *ngFor="let item of recentItems" [track]="item"></app-track>
        </ng-container>
        <ng-container *ngIf="showType==='Artistas'">
            <app-artist class="media" *ngFor="let item of recentArtists" [artist]="item"></app-artist>
        </ng-container>

    </div>
</div>

<ng-template #sesionNoIniciada>
    <div >
        <app-no-sesion></app-no-sesion>
    </div>
</ng-template>
