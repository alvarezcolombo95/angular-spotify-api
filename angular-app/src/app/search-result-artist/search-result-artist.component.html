
<div *ngIf="searchResult && searchResult.artists && searchResult.artists.items" style="max-width: 740px; ">
  <h2 class="page-header" style="margin-left: 15px; margin-bottom: 20px;">Artistas</h2>
  <div style="height: 80vh; overflow-y: auto;">
      <div class="media" *ngFor="let item of searchResult.artists.items">
          <div class="media-left">
              <a href="#">
                <img class="media-object" style="width: 115px; height: 115px; margin-left: 15px;" src="{{item.images && item.images.length > 0 ? item.images[0].url : '/assets/img/default-image-artist.png'}}" alt="Card image cap">
              </a>
          </div>
          <div class="media-body">
            <h5 class="media-heading">{{item.name}}</h5>
            <p *ngFor="let genre of item.genres | slice:0:5" class="label label-primary d-inline-block mr-3" style="margin-right: 5px;">{{genre}}</p>
            <p class="card-text" style="margin-top: 10px;"><small class="text-muted">{{item.followers.total}} seguidores</small></p>
            <button style="font-size: smaller; padding: 5px;" type="button" class="btn btn-default" (click)="(viewDetails(item.id))">Ver Detalles</button>
          </div>
      </div> 
  </div> 
  
  <div >
      <div *ngIf="!displayDetails" style="position: fixed; right: 25%; top: 50%; transform: translate(0%, 0%); text-align: center;">
        <span class="glyphicon glyphicon-user text-muted"></span><br><p class="text-muted">Click en un artista para ver detalles</p>
      </div>
      <div *ngIf="displayDetails">
        <app-detail-artist [id] ="idDetails"></app-detail-artist>
      </div>        
  </div>
</div>
