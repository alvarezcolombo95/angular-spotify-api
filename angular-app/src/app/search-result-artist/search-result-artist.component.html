<div class="card" style="width: 18rem;" *ngIf="searchResult">
    <img class="card-img-top" src="" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{artistName}}</h5>
      <p class="card-text">Seguidores: {{followers}}<br>Generos: {{genres.join(', ')}}</p>
      <button class="btn btn-primary" (click)="funcionTest()">Test</button>
    </div>
  </div>
