<div class="row" *ngIf="searchResult && searchResult.artists && searchResult.artists.items">
  <div *ngFor="let item of searchResult.artists.items" class="col-md-4">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">Seguidores: {{item.followers.total}}<br>Generos: {{item.genres.join(', ')}}</p>
        <button class="btn btn-primary" (click)="funcionTest()">Test</button>
      </div>
    </div>
  </div>
</div>
