<div class="container-main" *ngIf="searchResult && searchResult.albums && searchResult.albums.items">
  <h2 class="page-header title" style="margin-left: 15px; margin-bottom: 20px;">Álbumes</h2>
  <div class="container-results">
    <div class="media" *ngFor="let item of searchResult.albums.items">
      <div class="media-left">
          <img
            class="media-object"
            style="width: 115px; height: 115px; margin-left: 15px;"
            [src]="item.images?.[0]?.url || '/assets/img/default-image-artist.png'"
          >
      </div>

      <div class="media-body">
          <h5 class="media-heading album-title">{{ item.name }}</h5>
          <p class="album-year text-muted" *ngFor="let artist of item.artists; let isLast = last">
                {{ artist.name }}{{ isLast ? '' : ', ' }}
          </p>
          <p class="album-year text-muted">{{ item.release_date?.slice(0,4) }}</p>

           <div class="rating-stars">
              <span
                  class="star"
                  *ngFor="let star of getStarsArray(5)"
                  (click)="rate(item.id, star)"
                  [class.filled]="star <= getRating(item.id)"
              >
                  ★
              </span>
          </div>

          <button
            style="font-size: smaller; padding: 5px;"
            type="button"
            class="btn btn-default"
            (click)="viewDetails(item.id)"
          >
            Ver Detalles
          </button>
      </div>
    </div> 
  </div> 
  
  <div class="container-right">
      <div class="instruction" *ngIf="!displayDetails">
        <p class="glyphicon glyphicon-cd text-muted y-centered"></p><p class="text-muted y-centered">Click en un album para ver detalles</p>
      </div>
      <div class="container-comp" *ngIf="displayDetails">
        <app-detail-album [id] ="idDetails"></app-detail-album>
      </div>        
  </div>
</div>
